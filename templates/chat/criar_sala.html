{% extends 'chat/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Criar nova sala</h2>
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success w-100 mt-3" type="submit">Criar sala</button>
                    </form>
                    <p class="text-center mt-3"><a href="{% url 'salas' %}" class="btn btn-secondary">Voltar para salas</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


<style>
    .card {
        border-radius: 15px;
    }

    .card-body {
        padding: 2rem;
    }

    .btn-success {
        border-radius: 25px;
        padding: 10px;
    }

    .text-center a {
        color: #007bff;
    }
</style>
