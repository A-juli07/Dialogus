{% extends 'chat/base.html' %}

{% block content %}
  <h2>Criar nova sala</h2>
  <form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Criar sala</button>
  </form>
  <a href="{% url 'salas' %}" class="btn btn-secondary">Voltar para salas</a>
{% endblock %}
