{% extends 'chat/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Enviar Convite de DM</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_destinatario" class="form-label">ID do Destinatário</label>
            <input type="text" class="form-control" id="id_destinatario" name="id_destinatario" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Enviar Convite</button>
    </form>
    <p class="text-center mt-3">Voltar para a página inicial? <a href="{% url 'index' %}">Clique aqui</a></p>
</div>
{% endblock %}

<style>
    .btn-success {
        border-radius: 25px;
        padding: 10px;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
    }
</style>
