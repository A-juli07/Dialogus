            <h2 class="text-center mb-4">Entrar</h2>
            <div class="card">

                        {% csrf_token %}
                        {{ form.as_p }}

                    </form>
                    <p class="text-center mt-3">Ainda n√£o tem uma conta? <a href="{% url 'register' %}">Crie uma</a></p>

            </div>
        </div>

</div>
{% endblock %}
